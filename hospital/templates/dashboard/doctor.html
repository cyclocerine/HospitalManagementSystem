<!-- templates/dashboards/doctor.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Dokter - HMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow p-6">
      <h1 class="text-2xl font-bold text-blue-800">Selamat Datang, Dokter {{ user.username }}!</h1>
      <p class="mt-2 text-gray-600">Anda login sebagai: <span class="font-semibold">{{ user.get_role_display }}</span></p>
      
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg">
          <h3 class="font-bold">Jadwal Hari Ini</h3>
          <p class="text-2xl mt-2">5 Pasien</p>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-bold">Resep Belum Dikirim</h3>
          <p class="text-2xl mt-2">2</p>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg">
          <h3 class="font-bold">Total Kunjungan</h3>
          <p class="text-2xl mt-2">128</p>
        </div>
      </div>

      <div class="mt-8">
        <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
